<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/coding-quiz-favicon.ico">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="top-container">
        <div class="heading">
            <img id="logo"src ="./assets/images/Coding-Quiz-logo-transparent.png" alt="logo image for Code Quiz with transparent background"/>
            <h1 id="heading-title">Code Quiz</h1>
        </div>
        <nav class="navbar">
            <a id="viewHighscore" href="#"> View Highscores</a>
            <h3 class="timer">Time Left: <span id="timeLeft">100</span></h3>
        </nav>
    </div>
    <hr>
    <main>
                <!-- Box with the Code Quiz -->
            <div class="coding-quiz-container">
                <h2 class="quiz-title">Coding Quiz Challenge</h2>
                <p class = "quiz-description"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
                <btn class="startBtn">Start Quiz</btn>
            </div>
            <div class="multiple-choice-container">
                <h2 class="multiple-choice-title">Quiz questions</h2>
                <ul class="choiceList">
                    <li class="choices"><button class="aBtn choiceBtn"></button></li>
                    <li class="choices"><button class="bBtn choiceBtn"></button></li>
                    <li class="choices"><button class="cBtn choiceBtn"></button></li>
                    <li class="choices"><button class="dBtn choiceBtn"></button></li>
                </ul>
                <hr>

            </div>
    </main>

    <footer class="footer">
        <p>Â© You fam Production </p>
    </footer>

</body>
</html>

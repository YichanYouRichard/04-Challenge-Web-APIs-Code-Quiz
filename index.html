<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/coding-quiz-favicon.ico">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="top-container">
        <div class="heading">
            <img id="logo"src ="./assets/images/Coding-Quiz-logo-transparent.png" alt="logo image for Code Quiz with transparent background"/>
            <h1 id="heading-title">Code Quiz</h1>
        </div>
        <nav class="navbar">
            <a id="viewHighscore" href="#"> View Highscores</a>
            <h3 class="timer">Time Left: <span id="timeLeft"></span></h3>
        </nav>
    </div>
    <hr>
    <main>
                <!-- Box with the Code Quiz -->
            <div class="coding-quiz-container">
                <h2 class="quiz-title">Coding Quiz Challenge</h2>
                <p class = "quiz-description"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
                <btn class="startBtn">Start Quiz</btn>
            </div>
            <div class="multiple-choice-container">
                <h2 class="multiple-choice-title"></h2>
                <ul>
                    <li><button class="aBtn choiceBtn"></button></li>
                    <li><button class="bBtn choiceBtn"></button></li>
                    <li><button class="cBtn choiceBtn"></button></li>
                    <li><button class="dBtn choiceBtn"></button></li>
                </ul>
                <div class = "logMessage">
                    <hr>
                    <p class="message"></p>
                </div>
            </div>
            <div class="ending-container">
                <h2 class="resultLog">Done</h2>
                <p class="finalScore">your final score is </p>
                <form class="initial-form">
                    <label for="name">Enter initials:</label>
                    <input type="text" id="initialName" name="initials">
                    <input type="submit" value="Submit">
                </form>
                
            </div>
    </main>

    <footer class="footer">
        <p>Â© You fam Production </p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
